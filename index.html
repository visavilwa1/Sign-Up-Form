<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fonts -->
  
</head>
<body>
    
<header class="header">
    <div class="navbar">
     <a href="#">Home</a>
     <a href="#">About</a>
     <a href="#">Services</a>
     <a href="#">Contact</a>
    </div>

    <form action="#" class="search-bar">
        <input type="text" placeholder=" search... ">
        <button type="submit"><i class='bx bx-search-alt'></i></button>
    </form>
</header>
 
<div class="background"></div>
<div class="container">
    <div class="content">
    <h2 class="logo"><i class='bx bxs-hot'></i>She Code gitAfrica</h2>

    <div class="text-sci">
        <h2>Welcome! <br><span>To She Code Africa
        </span></h2>
   

    <p>
        She Code Africa is a non-profit organization that focuses on empowering African women with skills in technology.
    </p>

     <div class="social-icons">
        <a href=""><i class='bx bxl-linkedin'></i></a>
        <a href=""><i class='bx bxl-facebook-circle' ></i></a>
        <a href=""><i class='bx bxl-instagram'></i></a>
        <a href=""><i class='bx bxl-twitter' ></i></a>
        </div>
    
     </div>
     </div>


    <div class="logreg-box">
        <div class="form-box login">
            <form action="">
                <h2>Sign In</h2>



                <div class="input-box">
                    <span class="icon"><i class='bx bx-mail-send'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me </label>
                    <a href="#"> Forgot password? </a>
                </div>

                <button type="submit" class="btn"> Sign In </button>


                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link"> Sign up </a></p>
                </div>
            </form>

        </div>

   </div>
    
</div>










<script src="main.js"></script>
</body>
</html>
